<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library">
        <header class="head">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M220-80q-24 0-42-18t-18-42v-680q0-24 18-42t42-18h520q24 0 42 18t18 42v680q0 24-18 42t-42 18H220Zm0-60h520v-680h-60v266l-97-56-97 56v-266H220v680Zm0 0v-680 680Zm266-414 97-56 97 56-97-56-97 56Z"/></svg>
                The Odin Library 
            </div>
            <button type="button" class="add">+ Add book</button>
        </header>
        <div id="content">
            <h1>Your books</h1>
            <div class="books">
                <div class="book-card">
                    <span>X</span>
                    <h3>Title</h3>
                    <p><i>Author</i></p>
                    <p>234 pages</p>
                    <button type="button" class="book-read">Read</button>
                </div>
            </div>
        </div>
        <footer>The odin Project</footer>
    </div>
    <div class="form-access">
        <form action="post" id="book-add">
            <button type="button" class="exit">X</button>
            <div class="field">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div class="field">
                <label for="pages">pages</label>
                <input type="number" name="pages" id="pages" min="0" required>
            </div>

            <div class="field">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="reset" class="upload">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
